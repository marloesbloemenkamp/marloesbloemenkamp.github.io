---
layout: default
---

<h1>{{ page.title }}</h1>

<div id="spa">
{{ content }}
</div>

<script style="text/javascript">
  var spa = document.getElementById('spa');
  var allDT = spa.getElementsByTagName('dt');
  for (dt of allDT) {
    dt.onclick = function() {
      var dd = this.nextElementSibling;
      if (dd.style.display == 'block') {
        dd.style.display = 'none';
      } else {
        dd.style.display = 'block';
      }
    }
  }
</script>
